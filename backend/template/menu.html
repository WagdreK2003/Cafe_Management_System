    </nav>

    <header class="sticky top-0 bg-white p-4 shadow-md flex items-center z-40">
      <button id="open-sidebar" class="p-2 text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-full">

      <div class="ml-auto flex items-center space-x-4">
        <span class="text-sm text-gray-600">Menu Management</span>
        <div class="w-8 h-8 bg-amber-500 rounded-full flex items-center justify-center">
          <i class="fa-solid fa-user text-white text-sm"></i>
        </div>
      </div>
    </header>

    <main class="p-8">
      <!-- Menu Management Header -->
      <div class="mb-6">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Menu Management</h2>
        <p class="text-gray-600">Add, edit, and manage menu items and categories</p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Add New Item Form -->
        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md border border-gray-200 h-fit">

          <form id="add-item-form" class="space-y-4">
            <!-- Form fields remain unchanged -->
          </form>
        </div>

        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md border border-gray-200 overflow-y-auto max-h-[80vh]">
          <!-- Content unchanged -->
        </div>
      </div>
    </main>
  </div>

  <!-- Edit Item Modal -->
  <div id="edit-modal" class="fixed inset-0 hidden items-center justify-center z-[100]">
    <!-- Modal content unchanged -->
  </div>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
