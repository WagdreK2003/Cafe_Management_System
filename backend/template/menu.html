<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - BrewHub Cafe Management</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/menu.css">
</head>
<body class="flex bg-gray-100 min-h-screen">

    <!-- Sidebar for navigation -->
    <aside id="sidebar" class="bg-gray-800 text-gray-200 p-6">
        <div class="flex items-center mb-8 space-x-2">
            <button id="close-sidebar" class="text-gray-400 hover:text-white">
                <i class="fa-solid fa-times h-6 w-6"></i>
            </button>
        </div>
        <nav class="space-y-4">
            <a href="index.html" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-home mr-3"></i>
                <span>Home</span>
            </a>
            <a href="dashboard.html" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-gauge mr-3"></i>
                <span>Dashboard</span>
            </a>
            <a href="pos.html" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-cash-register mr-3"></i>
                <span>Point of Sale</span>
            </a>
            <a href="menu.html" class="page-link active-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-book-open mr-3"></i>
                <span>Menu Management</span>
            </a>
            <a href="inventory.html" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-boxes-stacked mr-3"></i>
                <span>Inventory</span>
            </a>
            <a href="reports.html" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-chart-line mr-3"></i>
                <span>Sales Reports</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 transition-all duration-300" id="main-content">
        
        <!-- Persistent Header -->
        <header class="sticky top-0 bg-white p-4 shadow-md flex items-center z-40">
            <button id="open-sidebar" class="p-2 text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-full">
                <i class="fa-solid fa-bars h-6 w-6"></i>
            </button>
            <div class="ml-4 flex items-center space-x-2">
                <i class="fa-solid fa-mug-saucer text-2xl text-amber-500"></i>
                <h1 class="text-2xl font-bold text-gray-900">BrewHub</h1>
            </div>
            <div class="ml-auto flex items-center space-x-4">
                <span class="text-sm text-gray-600">Menu Management</span>
                <div class="w-8 h-8 bg-amber-500 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-user text-white text-sm"></i>
                </div>
            </div>
        </header>

        <main class="p-8">
            <!-- Menu Management Header -->
            <div class="mb-6">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Menu Management</h2>
                <p class="text-gray-600">Add, edit, and manage menu items and categories</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Add New Item Form -->
                <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md border border-gray-200 h-fit">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Add New Menu Item</h3>
                    <form id="add-item-form" class="space-y-4">
                        <div class="flex flex-col gap-4">
                            <div>
                                <label for="itemName" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fa-solid fa-tag mr-2 text-amber-500"></i>Item Name
                                </label>
                                <input type="text" id="itemName" name="itemName" required class="form-input mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-all duration-300">
                            </div>
                            <div>
                                <label for="itemPrice" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fa-solid fa-dollar-sign mr-2 text-amber-500"></i>Price ($)
                                </label>
                                <input type="number" id="itemPrice" name="itemPrice" required step="0.01" class="form-input mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-all duration-300">
                            </div>
                            <div>
                                <label for="itemCategory" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fa-solid fa-layer-group mr-2 text-amber-500"></i>Category
                                </label>
                                <select id="itemCategory" name="itemCategory" required class="form-input mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-all duration-300">
                                    <option value="">Select Category</option>
                                    <option value="coffee">Coffee</option>
                                    <option value="burgers">Burgers</option>
                                    <option value="pizza">Pizza</option>
                                    <option value="chinese">Chinese</option>
                                    <option value="pastries">Pastries</option>
                                    <option value="sandwiches">Sandwiches</option>
                                    <option value="salads">Salads</option>
                                    <option value="drinks">Drinks</option>
                                    <option value="tea">Tea</option>
                                    <option value="cold">Cold Beverages</option>
                                    <option value="healthy">Healthy</option>
                                </select>
                            </div>
                            <div>
                                <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fa-solid fa-align-left mr-2 text-amber-500"></i>Description
                                </label>
                                <textarea id="itemDescription" name="itemDescription" rows="3" class="form-input mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-all duration-300" placeholder="Describe the item..."></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fa-solid fa-image mr-2 text-amber-500"></i>Item Image
                                </label>
                                <div class="form-input block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-all duration-300">
                                    <div class="flex items-center gap-4 mb-2">
                                        <label class="flex items-center gap-1">
                                            <input type="radio" name="imageType" value="url" checked onclick="document.getElementById('itemImage').style.display='block';document.getElementById('itemImageFile').style.display='none';">
                                            <span>URL</span>
                                        </label>
                                        <label class="flex items-center gap-1">
                                            <input type="radio" name="imageType" value="file" onclick="document.getElementById('itemImage').style.display='none';document.getElementById('itemImageFile').style.display='block';">
                                            <span>Upload</span>
                                        </label>
                                    </div>
                                    <input type="url" id="itemImage" name="itemImage" class="form-input block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-all duration-300 mb-2" placeholder="https://example.com/image.jpg" style="display:block;">
                                    <input type="file" id="itemImageFile" name="itemImageFile" accept="image/*" class="form-input block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 transition-all duration-300" style="display:none;">
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-amber-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-amber-700 transition-colors duration-200 mt-2">
                                <i class="fa-solid fa-plus mr-2"></i> Add Item
                            </button>
                        </div>
    </form>
                </div>
                
                <!-- Existing Menu Items -->
                <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md border border-gray-200 overflow-y-auto max-h-[80vh]">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-gray-800">Existing Menu Items</h3>
                        <div class="flex space-x-2">
                            <button id="export-menu" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm font-medium">
                                <i class="fa-solid fa-download mr-2"></i>Export
                            </button>
                            <button id="import-menu" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm font-medium">
                                <i class="fa-solid fa-upload mr-2"></i>Import
                            </button>
                        </div>
                    </div>
                    
                    <!-- Category Filter -->
                    <div class="mb-4">
                        <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Category</label>
                        <select id="category-filter" class="form-input block w-full p-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                            <option value="all">All Categories</option>
                            <option value="coffee">Coffee</option>
                            <option value="burgers">Burgers</option>
                            <option value="pizza">Pizza</option>
                            <option value="chinese">Chinese</option>
                            <option value="pastries">Pastries</option>
                            <option value="sandwiches">Sandwiches</option>
                            <option value="salads">Salads</option>
                            <option value="drinks">Drinks</option>
                            <option value="tea">Tea</option>
                            <option value="cold">Cold Beverages</option>
                            <option value="healthy">Healthy</option>
                        </select>
                    </div>
                    
                    <div id="existing-menu-items" class="space-y-4">
                        <!-- Menu items will be populated here by JavaScript -->
                    </div>
                </div>
            </div>
  </main>
    </div>

    <!-- Edit Item Modal -->
    <div id="edit-modal" class="fixed inset-0 hidden items-center justify-center z-[100]">
        <div class="modal-content p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-edit text-2xl text-amber-600"></i>
                </div>
                <h3 class="text-xl font-bold mb-2 text-gray-800">Edit Menu Item</h3>
            </div>
            <form id="edit-item-form" class="space-y-4">
                <input type="hidden" id="edit-item-id">
                <div>
                    <label for="edit-itemName" class="block text-sm font-medium text-gray-700 mb-2">Item Name</label>
                    <input type="text" id="edit-itemName" required class="form-input block w-full p-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div>
                    <label for="edit-itemPrice" class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                    <input type="number" id="edit-itemPrice" required step="0.01" class="form-input block w-full p-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div>
                    <label for="edit-itemCategory" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="edit-itemCategory" required class="form-input block w-full p-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                        <option value="coffee">Coffee</option>
                        <option value="burgers">Burgers</option>
                        <option value="pizza">Pizza</option>
                        <option value="chinese">Chinese</option>
                        <option value="pastries">Pastries</option>
                        <option value="sandwiches">Sandwiches</option>
                        <option value="salads">Salads</option>
                        <option value="drinks">Drinks</option>
                        <option value="tea">Tea</option>
                        <option value="cold">Cold Beverages</option>
                        <option value="healthy">Healthy</option>
                    </select>
                </div>
                <div>
                    <label for="edit-itemDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="edit-itemDescription" rows="3" class="form-input block w-full p-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500"></textarea>
                </div>
                <div>
                    <label for="edit-itemImage" class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                    <input type="url" id="edit-itemImage" class="form-input block w-full p-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                </div>
            </form>
            <div class="flex justify-center space-x-4 mt-6">
                <button id="cancel-edit" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium">Cancel</button>
                <button id="save-edit" class="px-6 py-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-lg hover:from-amber-600 hover:to-orange-600 transition-all duration-200 font-medium transform hover:scale-105">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
  <script src="js/main.js"></script>
    <script src="js/data.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
