<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point of Sale - BrewHub Cafe Management</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pos.css') }}">
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar for navigation -->
  <aside id="sidebar" class="bg-gray-800 text-gray-200 p-6">
    <div class="flex items-center mb-8 space-x-2">
      <button data-category="all" class="category-filter px-4 py-2 bg-amber-500 ...">
        <i class="fa-solid fa-th-large mr-2"></i>All
    </button>
    </div>
    <nav class="space-y-4">
      <a href="{{ url_for('home') }}" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fa-solid fa-home mr-3"></i>
        <span>Home</span>
      </a>
      <a href="{{ url_for('dashboard') }}" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fa-solid fa-gauge mr-3"></i>
        <span>Dashboard</span>
      </a>
      <a href="{{ url_for('pos') }}" class="page-link active-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fa-solid fa-cash-register mr-3"></i>
        <span>Point of Sale</span>
      </a>
      <a href="{{ url_for('menu') }}" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fa-solid fa-book-open mr-3"></i>
        <span>Menu Management</span>
      </a>
      <a href="{{ url_for('inventory') }}" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fa-solid fa-boxes-stacked mr-3"></i>
        <span>Inventory</span>
      </a>
      <a href="{{ url_for('reports') }}" class="page-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fa-solid fa-chart-line mr-3"></i>
        <span>Sales Reports</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 transition-all duration-300" id="main-content">
    <!-- Persistent Header -->
    <header class="sticky top-0 bg-white p-4 shadow-md flex items-center z-40">
      <button id="open-sidebar" class="p-2 text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-full">
        <i class="fa-solid fa-bars h-6 w-6"></i>
      </button>
      <div class="ml-4 flex items-center space-x-2">
        <i class="fa-solid fa-mug-saucer text-2xl text-amber-500"></i>
        <h1 class="text-2xl font-bold text-gray-900">BrewHub</h1>
      </div>
      <div class="ml-auto flex items-center space-x-4">
        <span class="text-sm text-gray-600">Order #<span id="order-number">1234</span></span>
        <div class="w-8 h-8 bg-amber-500 rounded-full flex items-center justify-center">
          <i class="fa-solid fa-user text-white text-sm"></i>
        </div>
      </div>
    </header>

    <main class="p-8">
      <!-- POS Header -->
      <div class="mb-6">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Point of Sale</h2>
        <p class="text-gray-600">Process orders and manage transactions</p>
      </div>

      <!-- POS layout (unchanged) -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Menu Panel -->
        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md border border-gray-200 overflow-y-auto max-h-[80vh]">
          <!-- Menu content -->
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-800">Menu</h3>
            <div class="relative">
              <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input type="text" id="search-input" class="search-input">
            </div>
          </div>
          <div class="mb-6 flex flex-wrap gap-3" id="category-filters">
            <!-- Category filter buttons (unchanged) -->
          </div>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4" id="menu-items">
            <!-- Menu items loaded by JS -->
          </div>
        </div>

        <!-- Order Panel -->
        <div class="lg:col-span-1 flex flex-col h-full">
          <!-- Order summary content unchanged -->
        </div>
      </div>
    </main>
  </div>

  <!-- Payment Modal -->
  <div id="payment-modal" class="payment-modal fixed inset-0 hidden items-center justify-center z-[100]">
    <!-- Modal content unchanged -->
  </div>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/data.js') }}"></script>
  <script src="{{ url_for('static', filename='js/pos.js') }}"></script>
</body>
</html>
